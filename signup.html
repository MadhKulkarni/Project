
<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>signup</title>

<style>

body {
    margin: 10px; /* Reduced margin */
    background-color: #f9f9f9; /* Lighter background color */
    font-family: 'Arial', sans-serif;
}

header, form {
    padding: 15px; /* Reduced padding */
    background-color: #5dade2; /* Light blue */
    margin: 30px auto; /* Reduced margin */
    font-size: 16px; /* Reduced font size */
    text-align: center;
    border: 2px solid #3498db; /* Slightly darker blue border */
    border-radius: 6px; /* Slightly reduced border radius */
    color: #333; /* Darker text color */
}

form {
    padding: 15px; /* Reduced padding */
    margin: 0 auto;
}

#email, #password {
    display: block;
    margin: 8px auto; /* Reduced margin */
    padding: 10px; /* Reduced padding */
    width: calc(100% - 20px); /* Slightly reduced width */
    font-size: 14px; /* Reduced font size */
    border: 2px solid #3498db; /* Slightly darker blue border */
    border-radius: 4px; /* Slightly reduced border radius */
    box-sizing: border-box;
    text-align: center;
}

#email {
    text-align: center;
}

button {
    display: block;
    margin: 15px auto; /* Reduced margin */
    padding: 12px 24px; /* Slightly reduced padding */
    font-size: 14px; /* Reduced font size */
    background-color: #3498db; /* Slightly darker blue */
    color: #fff;
    border: none;
    border-radius: 4px; /* Slightly reduced border radius */
    cursor: pointer;
}

button:hover {
    background-color: #2980b9; /* Slightly darker shade on hover */
}



</style>

</head>

<body>

<header><h2>Web Application</h2></header>

<form id="signup">
<h3>signup:</h3>
<br>

<label for="email">Email:</label><br>

<input type="email" name="email" id="email"><br><br>

<label for="password">Password:</label><br>

<input type="password" name="password" id="password"><br><br>

<button type="submit" name="signup" id="signupbutton">Submit</button>
<p id="login">already have an account?<a href="login.html">login</a></p>
</form> 

<script type="module" src="signup.js">

</script>

</body>

</html>
